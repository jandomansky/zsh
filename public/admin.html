<!doctype html>
<html lang="cs">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ZSH – Admin</title>
  <link rel="stylesheet" href="/admin.css" />
</head>
<body>
  <main class="wrap">

    <header class="top">
      <!-- h1 pryč, zůstává jen logout -->
      <div></div>
      <button id="logoutBtn" class="btn secondary" hidden>Odhlásit</button>
    </header>

    <!-- ✅ Užší login karta -->
    <section id="loginCard" class="card login">
      <!-- ✅ logo místo nadpisu, vycentrované nad formulářem -->
      <img class="loginLogo" src="/zsh_logo_m.png" alt="Metrostav – Zimní sportovní hry" />

      <form id="loginForm">
<label for="password" class="loginLabel">
  Zadejte administrátorské heslo
</label>

<input
  id="password"
  type="password"
  autocomplete="current-password"
  required
/>

<div class="loginActions">
  <button class="btn" type="submit">Přihlásit</button>
</div>
        <p id="loginMsg" class="msg"></p>
      </form>
    </section>

    <!-- ✅ Admin část -->
    <section id="adminCard" class="card" hidden>

      <!-- status + taby -->
      <div class="row" style="justify-content:space-between;width:100%; gap:12px;">
        <div class="status">Přihlášeno <span aria-hidden="true">✅</span></div>

        <div class="tabs" role="tablist" aria-label="Sekce">
          <button id="tabSki" class="btn tab active" type="button">Lyže</button>
          <button id="tabSnow" class="btn tab" type="button">Snowboard</button>
          <button id="tabBiat" class="btn tab" type="button">Biatlon</button>
          <button id="tabAll" class="btn tab" type="button">Přehled všech závodníků</button>
        </div>
      </div>

      <!-- akce -->
      <div class="row">
        <button id="deleteBtn" class="btn secondary" type="button">Smazat závodníky</button>
        <button id="recalculateBtn" class="btn secondary" type="button">
          Přepočítat startovní čísla
        </button>
      </div>

      <!-- import -->
      <div class="row">
        <h3>Import XLSX</h3>
        <input type="file" id="xlsxFile" accept=".xlsx" />
        <button id="importBtn" class="btn" type="button">Importovat</button>
        <p id="importMsg" class="hint"></p>
      </div>

      <!-- ====== SEKCE: LYŽE ====== -->
      <section id="panelSki" class="panel">
        <h3>Lyže – výsledky</h3>
        <div class="tableWrap">
          <table class="tbl">
            <thead>
              <tr>
                <th>Start</th>
                <th>Jméno</th>
                <th>Narození</th>
                <th>Tým</th>
                <th>Kategorie</th>
                <th>Čas 1</th>
                <th>Čas 2</th>
                <th></th>
              </tr>
            </thead>
            <tbody id="skiBody"></tbody>
          </table>
        </div>
        <p id="skiMsg" class="hint"></p>
      </section>

      <!-- ====== SEKCE: SNOWBOARD ====== -->
      <section id="panelSnow" class="panel" hidden>
        <h3>Snowboard – výsledky</h3>
        <div class="tableWrap">
          <table class="tbl">
            <thead>
              <tr>
                <th>Start</th>
                <th>Jméno</th>
                <th>Narození</th>
                <th>Tým</th>
                <th>Kategorie</th>
                <th>Čas 1</th>
                <th>Čas 2</th>
                <th></th>
              </tr>
            </thead>
            <tbody id="snowBody"></tbody>
          </table>
        </div>
        <p id="snowMsg" class="hint"></p>
      </section>

      <!-- ====== SEKCE: BIATLON ====== -->
      <section id="panelBiat" class="panel" hidden>
        <h3>Biatlon – týmy</h3>
        <div class="tableWrap">
          <table class="tbl">
            <thead>
              <tr>
                <th>Tým</th>
                <th>Čas</th>
                <th></th>
              </tr>
            </thead>
            <tbody id="biatBody"></tbody>
          </table>
        </div>
        <p id="biatMsg" class="hint"></p>
      </section>

      <!-- ====== 4. TAB: PŘEHLED VŠECH ZÁVODNÍKŮ ====== -->
      <section id="panelAll" class="panel" hidden>
        <h3>Přehled závodníků</h3>
        <div class="tableWrap">
          <table class="tbl">
            <thead>
              <tr>
                <th>Příjmení</th>
                <th>Jméno</th>
                <th>Narození</th>
                <th>Tým</th>
                <th>Disciplíny</th>
                <th>Kategorie</th>
                <th>Start. číslo</th>
              </tr>
            </thead>
            <tbody id="racersBody"></tbody>
          </table>
        </div>
        <p id="racersMsg" class="hint"></p>
      </section>

    </section>

  </main>

  <script src="/admin.js?v=20260211-1"></script>
</body>
</html>
