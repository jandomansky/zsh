<!doctype html>
<html lang="cs">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ZSH – Admin</title>
  <link rel="stylesheet" href="/admin.css" />
</head>
<body>
  <main class="wrap">

    <header class="top">
      <!-- (nadpis už na loginu nepotřebujeme, v kartě je logo) -->
<div class="topRight">
 <a href="/index.html" class="btn secondary" style="opacity:.85">
  Sekce pro návštěvníky
</a>

  <span class="pill">Přihlášeno <span aria-hidden="true">✅</span></span>

  <button class="btn secondary" id="logoutBtn">
    Odhlásit
  </button>
</div>

    </header>

    <!-- ✅ Užší login karta -->
    <section id="loginCard" class="card login">
      <img class="loginLogo" src="/zsh_logo_m.png" alt="Metrostav – Zimní sportovní hry" />
      <form id="loginForm" class="loginForm">
        <label for="password" class="loginLabel">Zadejte administrátorské heslo</label>
        <input id="password" type="password" autocomplete="current-password" required />
        <button class="btn loginBtn" type="submit">Přihlásit</button>
        <p id="loginMsg" class="msg"></p>
      </form>
    </section>

    <!-- ✅ Admin část -->
    <section id="adminCard" class="card" hidden>

      <!-- horní lišta: akce vlevo, taby vpravo -->
      <div class="adminTop">
        <div class="adminActions">
          <button id="tabAll" class="btn tab active" type="button">Přehled všech závodníků</button>
          <button id="recalculateBtn" class="btn secondary" type="button">Přiřadit startovní čísla</button>
          <button id="deleteBtn" class="btn secondary" type="button">Smazat závodníky</button>
        </div>

        <div class="tabs tabsRight" role="tablist" aria-label="Disciplíny">
          <button id="tabSki" class="btn tab" type="button">Lyže</button>
          <button id="tabSnow" class="btn tab" type="button">Snowboard</button>
          <button id="tabBiat" class="btn tab" type="button">Biatlon</button>
        </div>
      </div>

      <!-- import -->
      <div class="importBox">
        <h4>Vlož .xlsx soubor</h4>
        <div class="importRow">
          <input type="file" id="xlsxFile" accept=".xlsx" />
          <button id="importBtn" class="btn" type="button">Importovat</button>
        </div>
        <p id="importMsg" class="hint"></p>
      </div>

      <!-- ====== SEKCE: LYŽE ====== -->
      <section id="panelSki" class="panel" hidden>
        <div class="panelHead">
 <div class="tableBlock">
  <div class="panelHeader">
    <h3 class="panelTitle">Lyže – výsledky</h3>
    <button class="btn genBtn" data-gen-times="ski">
  Vygenerovat náhodné časy
</button>
  </div>

  <div class="tableWrap">
    <!-- tvoje tabulka beze změny -->
  </div>
</div>


</div>
        <div class="tableWrap">
          <table class="tbl">
            <thead>
              <tr>
                <th>Start</th>
                <th>Jméno</th>
                <th>Narození</th>
                <th>Tým</th>
                <th>Kategorie</th>
                <th>Čas 1</th>
                <th>Čas 2</th>
                <th></th>
              </tr>
            </thead>
            <tbody id="skiBody"></tbody>
          </table>
        </div>
        <p id="skiMsg" class="hint"></p>
      </section>

      <!-- ====== SEKCE: SNOWBOARD ====== -->
      <section id="panelSnow" class="panel" hidden>
        <div class="panelHead">
 <div class="tableBlock">
  <div class="panelHeader">
    <h3 class="panelTitle">Snowboard – výsledky</h3>
   <button class="btn genBtn" data-gen-times="snowboard">
  Vygenerovat náhodné časy
</button>

  </div>

  <div class="tableWrap">
    <!-- tvoje tabulka beze změny -->
  </div>
</div>



</div>
        <div class="tableWrap">
          <table class="tbl">
            <thead>
              <tr>
                <th>Start</th>
                <th>Jméno</th>
                <th>Narození</th>
                <th>Tým</th>
                <th>Kategorie</th>
                <th>Čas 1</th>
                <th>Čas 2</th>
                <th></th>
              </tr>
            </thead>
            <tbody id="snowBody"></tbody>
          </table>
        </div>
        <p id="snowMsg" class="hint"></p>
      </section>

      <!-- ====== SEKCE: BIATLON ====== -->
      <section id="panelBiat" class="panel" hidden>
        <div class="panelHead">
<div class="tableBlock">
  <div class="panelHeader">
    <h3 class="panelTitle">Biatlon – výsledky</h3>
    <button class="btn genBtn" data-gen-times="biat" type="button">Vygenerovat náhodné časy</button>

  </div>

  <div class="tableWrap">
    <!-- tvoje tabulka beze změny -->
  </div>
</div>


</div>
        <div class="tableWrap">
          <table class="tbl">
            <thead>
              <tr>
                <th>Tým</th>
                <th>Čas</th>
                <th></th>
              </tr>
            </thead>
            <tbody id="biatBody"></tbody>
          </table>
        </div>
        <p id="biatMsg" class="hint"></p>
      </section>

      <!-- ====== 4. TAB: PŘEHLED VŠECH ZÁVODNÍKŮ ====== -->
      <section id="panelAll" class="panel">
        <h3 class="tableTitle">Přehled závodníků</h3>
        <div class="tableWrap">
          <table class="tbl">
            <thead>
              <tr>
                <th>Příjmení</th>
                <th>Jméno</th>
                <th>Narození</th>
                <th>Tým</th>
                <th>Disciplíny</th>
                <th>Kategorie</th>
                <th>Start. číslo</th>
              </tr>
            </thead>
            <tbody id="racersBody"></tbody>
          </table>
        </div>
        <p id="racersMsg" class="hint"></p>
      </section>

    </section>

  </main>

  <script src="/admin.js?v=20260212-1"></script>
</body>
</html>
